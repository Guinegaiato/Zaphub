<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaTrack AI - Dashboard Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            min-height: 100vh;
        }
        .glass {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { format, isSameDay, isSameWeek, isSameMonth } from 'https://esm.sh/date-fns@2.30.0';
        import { ptBR } from 'https://esm.sh/date-fns@2.30.0/locale';
        import htm from 'https://esm.sh/htm';

        const html = htm.bind(React.createElement);

        // --- Configurações ---
        const DAILY_GOAL = 60;
        const STORAGE_KEY = 'instatrack_pro_v5';

        const LeadStatus = {
            PENDING: 'PENDING',
            CLOSED: 'CLOSED',
            REFUSED: 'REFUSED',
            NO_RESPONSE: 'NO_RESPONSE'
        };

        const App = () => {
            const [leads, setLeads] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : [];
            });
            
            const [view, setView] = useState('day'); // day, week, month, history
            const [search, setSearch] = useState('');
            const [newHandle, setNewHandle] = useState('');

            // Salvar no LocalStorage sempre que os leads mudarem
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(leads));
            }, [leads]);

            const addLead = (e) => {
                e.preventDefault();
                if (!newHandle.trim()) return;
                
                const lead = {
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    handle: newHandle.startsWith('@') ? newHandle : `@${newHandle}`,
                    timestamp: Date.now(),
                    status: LeadStatus.PENDING,
                    value: 0
                };
                
                setLeads(prev => [lead, ...prev]);
                setNewHandle('');
            };

            const updateLead = (id, updates) => {
                setLeads(prev => prev.map(l => l.id === id ? { ...l, ...updates } : l));
            };

            const deleteLead = (id) => {
                if (window.confirm('Tem certeza que deseja excluir permanentemente este @ da sua lista?')) {
                    setLeads(prev => prev.filter(l => l.id !== id));
                }
            };

            const filteredLeads = useMemo(() => {
                const now = new Date();
                return leads.filter(l => {
                    const date = new Date(l.timestamp);
                    const matchesSearch = l.handle.toLowerCase().includes(search.toLowerCase());
                    
                    if (view === 'history') return matchesSearch;
                    
                    let matchesTime = false;
                    if (view === 'day') matchesTime = isSameDay(date, now);
                    else if (view === 'week') matchesTime = isSameWeek(date, now);
                    else if (view === 'month') matchesTime = isSameMonth(date, now);

                    return matchesSearch && matchesTime;
                });
            }, [leads, view, search]);

            const stats = useMemo(() => {
                const activeLeads = filteredLeads;
                const closed = activeLeads.filter(l => l.status === LeadStatus.CLOSED);
                const refused = activeLeads.filter(l => l.status === LeadStatus.REFUSED);
                
                let target = DAILY_GOAL;
                if (view === 'week') target *= 7;
                if (view === 'month') target *= 30;
                if (view === 'history') target = leads.length; // No history, goal is basically just total

                return {
                    total: activeLeads.length,
                    closed: closed.length,
                    refused: refused.length,
                    revenue: closed.reduce((acc, curr) => acc + (curr.value || 0), 0),
                    progress: Math.min((activeLeads.length / target) * 100, 100)
                };
            }, [filteredLeads, view, leads.length]);

            return html`
                <div className="max-w-6xl mx-auto px-4 py-8 md:py-16">
                    <!-- Header Section -->
                    <header className="flex flex-col md:flex-row justify-between items-start md:items-center gap-8 mb-12 animate-fade-in">
                        <div>
                            <h1 className="text-5xl font-black tracking-tighter bg-gradient-to-r from-blue-400 via-indigo-500 to-emerald-400 bg-clip-text text-transparent">
                                InstaTrack AI
                            </h1>
                            <p className="text-slate-500 text-sm font-bold uppercase tracking-[0.3em] mt-2">Vendas Profissionais</p>
                        </div>

                        <div className="flex bg-slate-900/80 p-1.5 rounded-2xl border border-white/5 shadow-2xl">
                            ${['day', 'week', 'month', 'history'].map(v => html`
                                <button
                                    key=${v}
                                    onClick=${() => setView(v)}
                                    className=${`px-5 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${
                                        view === v ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'text-slate-500 hover:text-white hover:bg-white/5'
                                    }`}
                                >
                                    ${v === 'day' ? 'Hoje' : v === 'week' ? 'Semana' : v === 'month' ? 'Mês' : 'Histórico'}
                                </button>
                            `)}
                        </div>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                        <!-- Sidebar: Adicionar e Estatísticas -->
                        <aside className="lg:col-span-4 space-y-8 animate-fade-in" style=${{ animationDelay: '0.1s' }}>
                            <!-- Formulario -->
                            <form onSubmit=${addLead} className="glass rounded-3xl p-8 shadow-2xl relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1"><path d="M12 5v14M5 12h14"/></svg>
                                </div>
                                <h3 className="text-white font-black text-xl mb-6">Novo Registro</h3>
                                <div className="space-y-4">
                                    <input 
                                        type="text" 
                                        placeholder="@usuario_instagram"
                                        className="w-full bg-black/40 border border-white/10 rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-white placeholder:text-slate-600 font-medium"
                                        value=${newHandle}
                                        onChange=${e => setNewHandle(e.target.value)}
                                    />
                                    <button 
                                        type="submit"
                                        className="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest transition-all shadow-lg active:scale-95"
                                    >
                                        Adicionar Envio
                                    </button>
                                </div>
                            </form>

                            <!-- Painel de Stats -->
                            <div className="space-y-4">
                                <div className="glass rounded-3xl p-8 border-l-8 border-indigo-600 shadow-2xl">
                                    <div className="flex justify-between items-end mb-4">
                                        <span className="text-slate-400 text-xs font-black uppercase tracking-tighter">Volume de Envio</span>
                                        <span className="text-indigo-400 font-black text-lg">${stats.progress.toFixed(0)}%</span>
                                    </div>
                                    <div className="text-5xl font-black mb-6">${stats.total}</div>
                                    <div className="h-2 w-full bg-white/5 rounded-full overflow-hidden">
                                        <div 
                                            className="h-full bg-indigo-500 transition-all duration-1000 ease-out"
                                            style=${{ width: `${stats.progress}%` }}
                                        />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass rounded-3xl p-6 border-b-4 border-emerald-500/50">
                                        <span className="text-slate-500 text-[10px] font-black uppercase block mb-1">Fechados</span>
                                        <div className="text-3xl font-black text-emerald-400">${stats.closed}</div>
                                    </div>
                                    <div className="glass rounded-3xl p-6 border-b-4 border-rose-500/50">
                                        <span className="text-slate-500 text-[10px] font-black uppercase block mb-1">Recusados</span>
                                        <div className="text-3xl font-black text-rose-400">${stats.refused}</div>
                                    </div>
                                </div>

                                <div className="glass rounded-3xl p-8 shadow-2xl bg-gradient-to-br from-slate-800/50 to-transparent">
                                    <span className="text-slate-400 text-xs font-black uppercase block mb-2">Faturamento Total</span>
                                    <div className="text-4xl font-black text-white">
                                        R$ ${stats.revenue.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                                    </div>
                                </div>
                            </div>
                        </aside>

                        <!-- Main: Lista de Leads -->
                        <main className="lg:col-span-8 space-y-6 animate-fade-in" style=${{ animationDelay: '0.2s' }}>
                            <div className="relative">
                                <input 
                                    type="text" 
                                    placeholder="Pesquisar @arroba no histórico..."
                                    className="w-full bg-slate-900/40 border border-white/5 rounded-2xl py-5 pl-14 pr-6 outline-none focus:ring-2 focus:ring-indigo-500 transition-all text-white font-medium"
                                    value=${search}
                                    onChange=${e => setSearch(e.target.value)}
                                />
                                <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-600">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                                </div>
                            </div>

                            <div className="space-y-4 custom-scrollbar max-h-[75vh] overflow-y-auto pr-3">
                                ${filteredLeads.length > 0 ? filteredLeads.map(lead => html`
                                    <${LeadItem} 
                                        key=${lead.id} 
                                        lead=${lead} 
                                        onUpdate=${updateLead} 
                                        onDelete=${deleteLead} 
                                    />
                                `) : html`
                                    <div className="glass rounded-[40px] p-24 text-center">
                                        <div className="mb-6 inline-block p-6 bg-slate-900/50 rounded-full text-slate-700">
                                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                                        </div>
                                        <p className="text-slate-400 font-bold text-xl italic tracking-tight">Nada encontrado aqui.</p>
                                        <p className="text-slate-600 text-sm mt-2">Os registros aparecerão conforme você adiciona novos @s.</p>
                                    </div>
                                `}
                            </div>
                        </main>
                    </div>
                </div>
            `;
        };

        const LeadItem = ({ lead, onUpdate, onDelete }) => {
            const [isEditing, setIsEditing] = useState(false);

            const getStatusConfig = (status) => {
                switch (status) {
                    case LeadStatus.CLOSED: return { color: 'text-emerald-400 bg-emerald-400/10 border-emerald-400/20', label: 'Fechou' };
                    case LeadStatus.REFUSED: return { color: 'text-rose-400 bg-rose-400/10 border-rose-400/20', label: 'Recusou' };
                    case LeadStatus.NO_RESPONSE: return { color: 'text-slate-400 bg-slate-400/10 border-slate-400/20', label: 'Sem Resposta' };
                    default: return { color: 'text-blue-400 bg-blue-400/10 border-blue-400/20', label: 'Pendente' };
                }
            };

            const config = getStatusConfig(lead.status);

            return html`
                <div className="glass rounded-[28px] p-5 flex flex-col md:flex-row md:items-center justify-between gap-6 transition-all hover:bg-white/5 border border-white/5 hover:border-white/10 group">
                    <div className="flex flex-col">
                        <div className="flex items-center gap-3 mb-1">
                            <span className="font-black text-white text-xl tracking-tight">${lead.handle}</span>
                            <span className=${`text-[9px] font-black uppercase px-2.5 py-1 rounded-lg border ${config.color}`}>
                                ${config.label}
                            </span>
                        </div>
                        <span className="text-[10px] text-slate-500 font-black uppercase tracking-widest">
                            ${format(lead.timestamp, "dd MMM yyyy '•' HH:mm", { locale: ptBR })}
                        </span>
                    </div>

                    <div className="flex flex-wrap items-center gap-3">
                        <!-- Seletor de Status -->
                        <div className="flex bg-black/60 rounded-2xl p-1 border border-white/5 shadow-inner">
                            <button 
                                onClick=${() => onUpdate(lead.id, { status: LeadStatus.CLOSED })}
                                className=${`p-2.5 rounded-xl transition-all ${lead.status === LeadStatus.CLOSED ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-600 hover:text-slate-400'}`}
                                title="Fechou"
                            >
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                            </button>
                            <button 
                                onClick=${() => onUpdate(lead.id, { status: LeadStatus.REFUSED })}
                                className=${`p-2.5 rounded-xl transition-all ${lead.status === LeadStatus.REFUSED ? 'bg-rose-600 text-white shadow-lg' : 'text-slate-600 hover:text-slate-400'}`}
                                title="Recusou"
                            >
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                            </button>
                            <button 
                                onClick=${() => onUpdate(lead.id, { status: LeadStatus.NO_RESPONSE })}
                                className=${`p-2.5 rounded-xl transition-all ${lead.status === LeadStatus.NO_RESPONSE ? 'bg-slate-700 text-white shadow-lg' : 'text-slate-600 hover:text-slate-400'}`}
                                title="Sem Resposta"
                            >
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                            </button>
                        </div>

                        <!-- Edição de Valor -->
                        ${lead.status === LeadStatus.CLOSED && html`
                            <div className="flex items-center bg-emerald-500/10 border border-emerald-500/20 rounded-2xl px-4 py-2 min-w-[140px] h-[48px]">
                                ${isEditing ? html`
                                    <input 
                                        type="number"
                                        autoFocus
                                        className="w-full bg-transparent text-emerald-400 outline-none text-sm font-black text-center"
                                        onBlur=${e => {
                                            onUpdate(lead.id, { value: parseFloat(e.target.value) || 0 });
                                            setIsEditing(false);
                                        }}
                                        onKeyDown=${e => e.key === 'Enter' && e.target.blur()}
                                        defaultValue=${lead.value || 0}
                                    />
                                ` : html`
                                    <button 
                                        onClick=${() => setIsEditing(true)}
                                        className="text-emerald-400 text-xs font-black w-full hover:scale-105 transition-transform"
                                    >
                                        ${lead.value ? `R$ ${lead.value.toLocaleString('pt-BR')}` : 'ADD VALOR'}
                                    </button>
                                `}
                            </div>
                        `}

                        <!-- Botão Lixeira - CORRIGIDO -->
                        <button 
                            onClick=${() => onDelete(lead.id)}
                            className="p-3 text-slate-600 hover:text-rose-500 hover:bg-rose-500/10 transition-all rounded-2xl border border-transparent hover:border-rose-500/20"
                            title="Excluir Registro"
                        >
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                        </button>
                    </div>
                </div>
            `;
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
